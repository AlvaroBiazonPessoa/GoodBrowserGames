<header id="top-header" class="header-home">
    <div class="grid">
        <div class="col-1-1">
            <div class="content">
                <nav class="navigation">
                    <input type="checkbox" id="nav-button">
                    <label for="nav-button" onclick></label>
                    <ul class="nav-container">
                        <li><a href="{% url 'index' %}" class="current">Home</a></li>
                        <li><a href="{% url 'games' page=1 %}">Games</a></li>
                        
                        {% if user.is_superuser %}
                            <li><a href="{% url 'relatorios' %}">Relatórios</a></li>
                            <li><a href="/admin">Administração</a></li>
                        {% endif %}
                        
                        {% if not user.is_authenticated %}
                            <li><a href="{% url 'login' %}">Login</a></li>
                        {% else %}
                            <li><a href="{% url 'avaliacoes' %}">Avaliações</a></li>
                            <li><a href="{% url 'logout' %}">Logout</a></li>
                        {% endif %}
                        
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
